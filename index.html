<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<!-- SFONDO -->
  <div class="background">         
    <div class="top-bcg"></div>
    <div class="bottom-bcg"></div>
</div>
<!-- CONTAINER APP -->
<div class="container">            
  <div class="list-user">       
    <div class="img-profile-options round-img">         
        <div class="img-profile">
            <img src="img/avatar_io.jpg">
            <h4>Nome Utente</h4>
        </div>
        <div class="right-icons">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </div>
    <!-- SEZIONE ATTIVA NOTIFICHE -->
    <div class="notifications">   
        <div class="bell">
            <i class="fas fa-bell-slash"></i>
        </div>
        <div class="notif-text">
            <h4>Ricevi notifiche di nuovi messaggi</h4>
            <p>Attiva notifiche desktop</p>
        </div>
    </div>
    <!-- SEZIONE BARRA RICERCA CHAT -->
    <div class="search-bar">   
        <i class="fas fa-search"></i>
        <input id="search-bar" type="text" placeholder="Cerca o inizia una nuova chat">
    </div>
    <!-- SEZIONE CHAT RECENTI -->
    <div class="recent-chat">           
      <div class="user-active">            
        <div class="img-profile round-img">
            <img src="img/avatar_1.jpg">
        </div>
        <div class="name-recent-user bold">
          <h3>Michele</h3>
          <p>Lorem ipsum dolor sit</p>
        </div> 
      </div>
      <div class="user">          
        <div class="img-profile round-img">
            <img src="img/avatar_2.jpg">
        </div>
        <div class="name-recent-user bold">
          <h3>Fabio</h3>
          <p>Lorem ipsum dolor sit</p>
        </div>             
      </div>
      <div class="user">                  
        <div class="img-profile round-img">
            <img src="img/avatar_3.jpg">
        </div>
        <div class="name-recent-user bold">
          <h3>Samuele</h3>
          <p>Lorem ipsum dolor sit</p>
        </div>      
      </div>
      <div class="user">        
        <div class="img-profile round-img">
            <img src="img/avatar_4.jpg">
        </div>
        <div class="name-recent-user bold">
          <h3>Luisa</h3>
          <p>Lorem ipsum dolor sit</p>
        </div>      
      </div>
    </div>
  </div>
</div>
<!-- FINE CONTAINER APP -->
  <script src="js/script.js"></script>
</body>
</html>
